<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="500" controls poster="imagem/capa.jpg" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com o formato do video</p>
    </video>

    <h1>Insrerindo Videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ffffff&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
