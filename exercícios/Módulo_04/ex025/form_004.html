<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(99)99999-9999">
                <!--Todas expressão regular começa com um circunflexo (^) e termina com um sifrão ($)-->
                <!--
                    Exemplos 01 - Expressões regulares para telefone:
                    pattern="^[0-9]{4}-[0-9]{4}$"  >  Nesta expressão:
                    [0-9] corresponde a leitura de digitos (pode ser excrito > \d)
                    {4} corresponde ao número de digitos requeridos.
                    O trasso (-), se colocado, será exigido na descrição do número.
                    Exemplo 02 - Expressões regulares para celulares e telefones com ddd:
                    pattern="^\(\d{2}\)\d{4,5}-\d{4}$"  >  Nesta expressão:
                    \( Exige a abertuda de parenteses
                    \d{2} leitura de dois digitos de pois da abertura de parenteses (ddd)
                    \) Exige o fechamento do parenteses
                    \d{4,5} leitura de 4 a 5 digitos
                    - trasso após a leitura de 4 a 5 digitos
                    \d{4} leitura de 4 digitos para finalizar o telefone
                -->
                <!--Estudar mais sobre RegEx (expressões regulares)-->>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
