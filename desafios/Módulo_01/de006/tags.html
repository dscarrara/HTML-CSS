<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../de003/imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual tag deverá usar em cada caso.</p>
    <ul type="square">
        <li><bbr title="Use a tag <p>">Parágrafo</bbr></li>
        <li><bbr title="Use as tags h1 à h6">Título</bbr></li>
        <li><bbr title="Use a tag <img>">Imagem</bbr></li>
        <li><bbr title="Use a tag <bbr>">Abreviações</bbr></li>
        <li><bbr title="Use a tag <pre>">Código-fonte</bbr></li>
        <li><bbr title="Use a tag <ol>">Listas numeradas</bbr></li>
        <li><bbr title="Use a tag <ul>">Listas com demarcadores</bbr></li>
    </ul>
</body>
</html>
